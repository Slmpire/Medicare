<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Vitals Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .patient-info {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .patient-info h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .vitals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .vital-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .vital-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .vital-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .vital-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
        }

        .vital-title {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .vital-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .vital-unit {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }

        .vital-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-normal {
            background: #d4edda;
            color: #155724;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
        }

        .status-critical {
            background: #f8d7da;
            color: #721c24;
        }

        .vital-range {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .heart-rate { background: #ffe5e5; }
        .heart-rate .vital-value { color: #e74c3c; }

        .blood-pressure { background: #e3f2fd; }
        .blood-pressure .vital-value { color: #2196F3; }

        .temperature { background: #fff3e0; }
        .temperature .vital-value { color: #ff9800; }

        .oxygen { background: #e8f5e9; }
        .oxygen .vital-value { color: #4caf50; }

        .respiratory { background: #f3e5f5; }
        .respiratory .vital-value { color: #9c27b0; }

        .glucose { background: #fce4ec; }
        .glucose .vital-value { color: #e91e63; }

        .loading {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .timestamp {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .vitals-grid {
                grid-template-columns: 1fr;
            }
            
            .vital-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Medical Vitals Dashboard</h1>
            <p>Real-time patient vital signs monitoring</p>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading patient vitals...</p>
            </div>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        const API_URL = 'https://jsonplaceholder.typicode.com/users/1';

        function generateMockVitals() {
            return {
                patient: {
                    id: "PT-12345",
                    name: "John Doe",
                    age: 45,
                    gender: "Male",
                    bloodType: "O+",
                    roomNumber: "ICU-201"
                },
                vitals: {
                    heartRate: {
                        value: Math.floor(Math.random() * 30) + 70,
                        unit: "bpm",
                        normalRange: "60-100 bpm",
                        timestamp: new Date().toISOString()
                    },
                    bloodPressure: {
                        systolic: Math.floor(Math.random() * 20) + 110,
                        diastolic: Math.floor(Math.random() * 15) + 70,
                        unit: "mmHg",
                        normalRange: "120/80 mmHg",
                        timestamp: new Date().toISOString()
                    },
                    temperature: {
                        value: (Math.random() * 1.5 + 36.5).toFixed(1),
                        unit: "¬∞C",
                        normalRange: "36.5-37.5 ¬∞C",
                        timestamp: new Date().toISOString()
                    },
                    oxygenSaturation: {
                        value: Math.floor(Math.random() * 5) + 95,
                        unit: "%",
                        normalRange: "95-100%",
                        timestamp: new Date().toISOString()
                    },
                    respiratoryRate: {
                        value: Math.floor(Math.random() * 8) + 14,
                        unit: "breaths/min",
                        normalRange: "12-20 breaths/min",
                        timestamp: new Date().toISOString()
                    },
                    bloodGlucose: {
                        value: Math.floor(Math.random() * 30) + 90,
                        unit: "mg/dL",
                        normalRange: "70-100 mg/dL (fasting)",
                        timestamp: new Date().toISOString()
                    }
                },
                lastUpdated: new Date().toISOString()
            };
        }

        function getHeartRateStatus(value) {
            if (value >= 60 && value <= 100) return 'normal';
            if ((value >= 50 && value < 60) || (value > 100 && value <= 110)) return 'warning';
            return 'critical';
        }

        function getBloodPressureStatus(systolic, diastolic) {
            if (systolic >= 90 && systolic <= 120 && diastolic >= 60 && diastolic <= 80) return 'normal';
            if ((systolic > 120 && systolic <= 140) || (diastolic > 80 && diastolic <= 90)) return 'warning';
            return 'critical';
        }

        function getTemperatureStatus(value) {
            value = parseFloat(value);
            if (value >= 36.5 && value <= 37.5) return 'normal';
            if ((value >= 36.0 && value < 36.5) || (value > 37.5 && value <= 38.0)) return 'warning';
            return 'critical';
        }

        function getOxygenStatus(value) {
            if (value >= 95) return 'normal';
            if (value >= 90 && value < 95) return 'warning';
            return 'critical';
        }

        function getRespiratoryStatus(value) {
            if (value >= 12 && value <= 20) return 'normal';
            if ((value >= 10 && value < 12) || (value > 20 && value <= 25)) return 'warning';
            return 'critical';
        }

        function getGlucoseStatus(value) {
            if (value >= 70 && value <= 100) return 'normal';
            if ((value >= 60 && value < 70) || (value > 100 && value <= 125)) return 'warning';
            return 'critical';
        }

        function renderPatientInfo(patient) {
            return `
                <div class="patient-info">
                    <h2>üë§ Patient Information</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Patient ID</div>
                            <div class="info-value">${patient.id}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Name</div>
                            <div class="info-value">${patient.name}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Age</div>
                            <div class="info-value">${patient.age} years</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Gender</div>
                            <div class="info-value">${patient.gender}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Blood Type</div>
                            <div class="info-value">${patient.bloodType}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Room</div>
                            <div class="info-value">${patient.roomNumber}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderVitals(vitals) {
            const hrStatus = getHeartRateStatus(vitals.heartRate.value);
            const bpStatus = getBloodPressureStatus(vitals.bloodPressure.systolic, vitals.bloodPressure.diastolic);
            const tempStatus = getTemperatureStatus(vitals.temperature.value);
            const o2Status = getOxygenStatus(vitals.oxygenSaturation.value);
            const rrStatus = getRespiratoryStatus(vitals.respiratoryRate.value);
            const glucoseStatus = getGlucoseStatus(vitals.bloodGlucose.value);

            return `
                <div class="vitals-grid">
                    <div class="vital-card">
                        <div class="vital-header">
                            <div class="vital-icon heart-rate">‚ù§Ô∏è</div>
                            <div class="vital-title">Heart Rate</div>
                        </div>
                        <div class="vital-value heart-rate">
                            ${vitals.heartRate.value}
                            <span class="vital-unit">${vitals.heartRate.unit}</span>
                        </div>
                        <div class="vital-status status-${hrStatus}">
                            ${hrStatus.toUpperCase()}
                        </div>
                        <div class="vital-range">Normal: ${vitals.heartRate.normalRange}</div>
                    </div>

                    <div class="vital-card">
                        <div class="vital-header">
                            <div class="vital-icon blood-pressure">ü©∏</div>
                            <div class="vital-title">Blood Pressure</div>
                        </div>
                        <div class="vital-value blood-pressure">
                            ${vitals.bloodPressure.systolic}/${vitals.bloodPressure.diastolic}
                            <span class="vital-unit">${vitals.bloodPressure.unit}</span>
                        </div>
                        <div class="vital-status status-${bpStatus}">
                            ${bpStatus.toUpperCase()}
                        </div>
                        <div class="vital-range">Normal: ${vitals.bloodPressure.normalRange}</div>
                    </div>

                    <div class="vital-card">
                        <div class="vital-header">
                            <div class="vital-icon temperature">üå°Ô∏è</div>
                            <div class="vital-title">Temperature</div>
                        </div>
                        <div class="vital-value temperature">
                            ${vitals.temperature.value}
                            <span class="vital-unit">${vitals.temperature.unit}</span>
                        </div>
                        <div class="vital-status status-${tempStatus}">
                            ${tempStatus.toUpperCase()}
                        </div>
                        <div class="vital-range">Normal: ${vitals.temperature.normalRange}</div>
                    </div>

                    <div class="vital-card">
                        <div class="vital-header">
                            <div class="vital-icon oxygen">üí®</div>
                            <div class="vital-title">Oxygen Saturation</div>
                        </div>
                        <div class="vital-value oxygen">
                            ${vitals.oxygenSaturation.value}
                            <span class="vital-unit">${vitals.oxygenSaturation.unit}</span>
                        </div>
                        <div class="vital-status status-${o2Status}">
                            ${o2Status.toUpperCase()}
                        </div>
                        <div class="vital-range">Normal: ${vitals.oxygenSaturation.normalRange}</div>
                    </div>

                    <div class="vital-card">
                        <div class="vital-header">
                            <div class="vital-icon respiratory">ü´Å</div>
                            <div class="vital-title">Respiratory Rate</div>
                        </div>
                        <div class="vital-value respiratory">
                            ${vitals.respiratoryRate.value}
                            <span class="vital-unit">${vitals.respiratoryRate.unit}</span>
                        </div>
                        <div class="vital-status status-${rrStatus}">
                            ${rrStatus.toUpperCase()}
                        </div>
                        <div class="vital-range">Normal: ${vitals.respiratoryRate.normalRange}</div>
                    </div>

                    <div class="vital-card">
                        <div class="vital-header">
                            <div class="vital-icon glucose">üç¨</div>
                            <div class="vital-title">Blood Glucose</div>
                        </div>
                        <div class="vital-value glucose">
                            ${vitals.bloodGlucose.value}
                            <span class="vital-unit">${vitals.bloodGlucose.unit}</span>
                        </div>
                        <div class="vital-status status-${glucoseStatus}">
                            ${glucoseStatus.toUpperCase()}
                        </div>
                        <div class="vital-range">Normal: ${vitals.bloodGlucose.normalRange}</div>
                    </div>
                </div>

                <center>
                    <button class="refresh-btn" onclick="fetchVitals()">üîÑ Refresh Vitals</button>
                </center>
            `;
        }

        async function fetchVitals() {
            const contentDiv = document.getElementById('content');
            const timestampDiv = document.getElementById('timestamp');

            try {
                contentDiv.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading patient vitals...</p>
                    </div>
                `;

                await new Promise(resolve => setTimeout(resolve, 1000));
                const data = generateMockVitals();

                const html = renderPatientInfo(data.patient) + renderVitals(data.vitals);
                contentDiv.innerHTML = html;

                const updateTime = new Date(data.lastUpdated);
                timestampDiv.innerHTML = `Last updated: ${updateTime.toLocaleString()}`;

            } catch (error) {
                console.error('Error fetching vitals:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è Error Loading Data</h3>
                        <p>${error.message}</p>
                        <button class="refresh-btn" onclick="fetchVitals()">Try Again</button>
                    </div>
                `;
            }
        }

        window.addEventListener('DOMContentLoaded', fetchVitals);
    </script>
</body>
</html>
